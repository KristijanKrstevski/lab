<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers</h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form th:action="@{/artist}" method="post">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:value="${artist.id}" />
            <label th:text="${artist.name}"></label><br/>
        </div>
        <input type="submit" value="Add artist">
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Track Id</b></td>
<!--            <td th:text="${trackId}"></td>-->
        </tr>
    </table>
</aside>
</body>
</html>
