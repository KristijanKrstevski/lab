<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
</head>
<body>
<header>
    <h1 th:text="${song.title}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.genre}"></span></h2>
    <h2>Release Year: <span th:text="${song.releaseYear}"></span></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${song.performers}" th:text="${performer.name}"></li>
    </ul>
</section>
</body>
</html>
